<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Games Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="profile-section">
                <img src="Ralph.jpg" alt="Profile" class="avatar">
                <h3 class="user-name">Simo Edwin</h3>
                <p class="user-status">Pro Member</p>
            </div>

            <nav class="nav-links">
                <div class="nav-item">
                    <i class="fa-brands fa-twitch"></i>
                    <span>Streams</span>
                </div>
                <div class="nav-item">
                    <i class="fa-brands fa-steam"></i>
                    <span>Games</span>
                </div>
                <div class="nav-item active">
                    <i class="fa-solid fa-gamepad"></i>
                    <span>New</span>
                </div>
                <div class="nav-item">
                    <i class="fa-solid fa-book"></i>
                    <span>Library</span>
                </div>
            </nav>

            <div class="pro-card">
                <div class="pro-text">
                    <h4>Join pro for free games.</h4>
                </div>
                <img src="https://cdn-icons-png.flaticon.com/512/808/808476.png" alt="Controller" class="pro-icon">
            </div>
        </aside>

        <main class="content-area">
            <h1 class="section-title">Active Games</h1>
            
            <div class="games-list">
                <div class="game-card">
                    <img src="Ralph.jpg" alt="Game" class="game-img">
                    <div class="game-info">
                        <h4 class="game-name">Assassins Creed Valhalla</h4>
                        <p class="game-version">PS5 Version</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>

                <div class="game-card">
                    <img src="Ralph.jpg" alt="Game" class="game-img">
                    <div class="game-info">
                        <h4 class="game-name">Assassins Creed Valhalla</h4>
                        <p class="game-version">PS5 Version</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>

                <div class="game-card">
                    <img src="Ralph.jpg" alt="Game" class="game-img">
                    <div class="game-info">
                        <h4 class="game-name">Assassins Creed Valhalla</h4>
                        <p class="game-version">PS5 Version</p>
                        <div class="progress-container">
                            <div class="progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                    <div class="percentage">60%</div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
